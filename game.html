<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecule Match</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .molecule-box, .element-box {
            width: 200px;
            height: 100px;
            border: 2px solid black;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            position: relative;
        }
        .element {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border: 1px solid #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
        }
        .element.dragging {
            opacity: 0.5;
        }
        button {
            margin: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="molecule-box" id="moleculeBox">
            <span>Drop Elements Here</span>
        </div>
        <div class="element-box" id="elementBox">
            <div class="element" draggable="true" id="elementH">H</div>
            <div class="element" draggable="true" id="elementO">O</div>
            <div class="element" draggable="true" id="elementN">N</div>
            <div class="element" draggable="true" id="elementC">C</div>
        </div>
        <button id="checkButton">Check</button>
        <button id="resetButton">Reset</button>
    </div>

    <script>
        const moleculeBox = document.getElementById('moleculeBox');
        const elements = document.querySelectorAll('.element');
        const checkButton = document.getElementById('checkButton');
        const resetButton = document.getElementById('resetButton');
        let draggedElement = null;

        elements.forEach(element => {
            element.addEventListener('dragstart', (e) => {
                draggedElement = e.target;
                setTimeout(() => {
                    draggedElement.classList.add('dragging');
                }, 0);
            });

            element.addEventListener('dragend', () => {
                setTimeout(() => {
                    draggedElement.classList.remove('dragging');
                    draggedElement = null;
                }, 0);
            });
        });

        moleculeBox.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        moleculeBox.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedElement) {
                moleculeBox.appendChild(draggedElement);
            }
        });

        checkButton.addEventListener('click', () => {
            const children = Array.from(moleculeBox.children).map(child => child.id);
            const correctMolecule = ['elementH', 'elementO'];
            if (correctMolecule.every(id => children.includes(id)) && children.length === 2) {
                alert('Correct Molecule!');
            } else {
                alert('Try Again!');
            }
        });

        resetButton.addEventListener('click', () => {
            document.getElementById('elementBox').appendChild(document.getElementById('elementH'));
            document.getElementById('elementBox').appendChild(document.getElementById('elementO'));
            document.getElementById('elementBox').appendChild(document.getElementById('elementN'));
            document.getElementById('elementBox').appendChild(document.getElementById('elementC'));
            while (moleculeBox.firstChild) {
                moleculeBox.removeChild(moleculeBox.firstChild);
            }
        });
    </script>
</body>
</html>
